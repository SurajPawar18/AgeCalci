<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="calculator">
            <h1>JavaScript <br><span>Age Calculator</span></h1>
            <div class="input-box">
                <input type="date" name="date" id="date" max="">
                <button onclick="calculateAge()">Calculate</button>
            </div>

            <p id="result"></p>

        </div>
    </div>

    <script>
        // Get the input element
        let userInput = document.getElementById("date");

        // Set the maximum date to the current date
        userInput.max = new Date().toISOString().split("T")[0];

        function calculateAge() {
            var birthDate = new Date(userInput.value);
            let result = document.getElementById("result");

            let today = new Date();

            let y3 = today.getFullYear() - birthDate.getFullYear();
            let m3 = today.getMonth() - birthDate.getMonth();
            let d3 = today.getDate() - birthDate.getDate();

            if (d3 < 0) {
                m3--;
                d3 += getDaysInMonth(today.getFullYear(), today.getMonth());
            }

            if (m3 < 0) {
                y3--;
                m3 += 12;
            }

            result.innerHTML = `You are <span>${y3}</span> years <span>${m3}</span> months and <span>${d3}</span> days old.`;
        }

        function getDaysInMonth(year, month) {
            return new Date(year, month + 1, 0).getDate();
        }
    </script>

</body>

</html>
